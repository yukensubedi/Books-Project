{% extends 'base.html' %}

{% block title %}Book Detail{% endblock %}

{% block content %}
  <h2>Book Detail</h2>
  <p><strong>Book Name:</strong> {{ book.book_name }}</p>
  <p><strong>Price:</strong> {{ book.price }}</p>
  <p><strong>Author:</strong> {{ book.author.author_name }}</p>
  <!-- Add any other details you want to display -->
  <a href="{% url 'books_list' %}" class="btn btn-primary">Back to Book List</a>
{% endblock %}
